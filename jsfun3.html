<p id="demo"></p>

<script>
    function myFunction(date) {
        var array1 = date.split("-");
        var dd = parseInt(array1[0]);
        var mm = parseInt(array1[1]);
        var yy = parseInt(array1[2]);
        var date1 = new Date(yy,mm,dd);
        var date2 = new Date();



        var timeDiff = date2.getTime() - date1.getTime();
        //ms/s*h*d
        var dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
        return dayDiff+' วัน';
    }

    let result = myFunction("20-06-2000");
    document.getElementById("demo").innerHTML = result;
</script>
