<!-- ### 6.ให้เขียนรับค่าจำนวนเต็มเข้ามาเป็น Array และหาค่าสูงสุดและต่ำสุดของ Array นี้ 
    โดยไม่ใช้ฟังก์ชั่น array_max และ array_min
- 20, 10, 15, 5, 25, 19 ,13, 32, 40, 13 -->

<form id="myForm" action="">
  <input type="text" name="aa" id="aa"><br>
  <input type="button" onclick="myFunction()" value="Submit">
</form>

<p id="demo"></p>
<script>
  function myFunction() {
    var aa = document.getElementById("aa").value;
    var bb = aa.split(",");
    //const array1 = [20, 10, 15, 5, 25, 19 ,13, 32, 40, 13];
    const array1 = []
    for (let i =0; i<bb.length; i++){
      let j = parseInt(bb[i]);
      array1.push(j);
    }
    
    let max1 = 0;
    for (let i =0; i<array1.length; i++){
      if (array1[i]>max1){
        max1 = array1[i];
      }
    }
    let min1 = max1;
    for (let i =0; i<array1.length; i++){
      if (array1[i]<min1){
        min1 = array1[i];
      }
    }
    let a = 'max: '+max1+' min: '+min1;
    document.getElementById("demo").innerHTML = a;
  }

</script>
