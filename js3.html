<!-- ### 3.สร้าง array ที่มีเลขจำนวนเต็ม 10 ตัวและแสดงผลตัวเลขที่เป็นเลขคู่

- 20, 10, 15, 5, 25, 19 ,13, 32, 40, 13 -->

<p id="demo"></p>
<script>
    const array1 = [20, 10, 15, 5, 25, 19 ,13, 32, 40, 13];
    const array2 = [];
    for (let i = 0; i < array1.length; i++ ){
        if (array1[i]>9){
            if (array1[i]%2 == 0){
                array2.push(array1[i]);
            }
        }
    }
    document.getElementById("demo").innerHTML = array2;
</script>
