<!-- ### 1.สร้างฟังก์ชั่นที่รับพารามิเตอร์ 2 ตัวเป็นเลขจำนวนเต็ม และคืนค่าผลคูณของจำนวนทั้งสอง

- multiply( 20 , 30 ) -->


<p id="demo"></p>

<script>
    function myFunction(p1, p2) {
    return p1 * p2;
    }

    let result = myFunction(20, 30);
    document.getElementById("demo").innerHTML = result;
</script>
